
<div>
    <h2><span translate="freeFoodApp.menu.detail.title">Menu</span> {{vm.menu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="freeFoodApp.menu.weekDate">Week Date</span></dt>
        <dd>
            <span>{{vm.menu.weekDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="freeFoodApp.menu.description">Description</span></dt>
        <dd>
            <span>{{vm.menu.description}}</span>
        </dd>
        <dt><span translate="freeFoodApp.menu.promotion">Promotion</span></dt>
        <dd>
            <span>{{vm.menu.promotion}}</span>
        </dd>
        <dt><span translate="freeFoodApp.menu.weekMenu">Week Menu</span></dt>
        <dd>
            <a ui-sref="week-menu-detail({id:vm.menu.weekMenu.id})">{{vm.menu.weekMenu.id}}</a>
        </dd>
        <dt><span translate="freeFoodApp.menu.provider">Provider</span></dt>
        <dd>
            <a ui-sref="provider-detail({id:vm.menu.provider.id})">{{vm.menu.provider.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="menu-detail.edit({id:vm.menu.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
