
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMenuOrderLabel" translate="freeFoodApp.menuOrder.home.createOrEditLabel">Create or edit a Menu Order</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.menuOrder.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.menuOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="freeFoodApp.menuOrder.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.menuOrder.description"
                     />
        </div>

        <div class="form-group">
            <label translate="freeFoodApp.menuOrder.weekMenu" for="field_weekMenu">Week Menu</label>
            <select class="form-control" id="field_weekMenu" name="weekMenu" ng-model="vm.menuOrder.weekMenu" ng-options="weekMenu as weekMenu.id for weekMenu in vm.weekmenus | orderBy:'id' track by weekMenu.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="freeFoodApp.menuOrder.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.menuOrder.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
