
<div>
    <h2><span translate="freeFoodApp.menuOrder.detail.title">Menu Order</span> {{vm.menuOrder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="freeFoodApp.menuOrder.description">Description</span></dt>
        <dd>
            <span>{{vm.menuOrder.description}}</span>
        </dd>
        <dt><span translate="freeFoodApp.menuOrder.weekMenu">Week Menu</span></dt>
        <dd>
            <a ui-sref="week-menu-detail({id:vm.menuOrder.weekMenu.id})">{{vm.menuOrder.weekMenu.id}}</a>
        </dd>
        <dt><span translate="freeFoodApp.menuOrder.user">User</span></dt>
        <dd>
            {{vm.menuOrder.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="menu-order-detail.edit({id:vm.menuOrder.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
