
<div>
    <h2><span translate="freeFoodApp.menuItem.detail.title">Menu Item</span> {{vm.menuItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="freeFoodApp.menuItem.name">Name</span></dt>
        <dd>
            <span>{{vm.menuItem.name}}</span>
        </dd>
        <dt><span translate="freeFoodApp.menuItem.description">Description</span></dt>
        <dd>
            <span>{{vm.menuItem.description}}</span>
        </dd>
        <dt><span translate="freeFoodApp.menuItem.dayMenu">Day Menu</span></dt>
        <dd>
            <a ui-sref="day-menu-detail({id:vm.menuItem.dayMenu.id})">{{vm.menuItem.dayMenu.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="menu-item-detail.edit({id:vm.menuItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
