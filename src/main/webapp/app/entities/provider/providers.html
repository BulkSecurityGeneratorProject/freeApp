<div>
    <h2 translate="freeFoodApp.provider.home.title">Providers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="provider.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="freeFoodApp.provider.home.createLabel">
                        Create new Provider
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="freeFoodApp.provider.name">Name</span></th>
                    <th><span translate="freeFoodApp.provider.responsiblePerson">Responsible Person</span></th>
                    <th><span translate="freeFoodApp.provider.email">Email</span></th>
                    <th><span translate="freeFoodApp.provider.phone">Phone</span></th>
                    <th><span translate="freeFoodApp.provider.serviceHours">Service Hours</span></th>
                    <th><span translate="freeFoodApp.provider.address">Address</span></th>
                    <th><span translate="freeFoodApp.provider.facebook">Facebook</span></th>
                    <th><span translate="freeFoodApp.provider.whatsapp">Whatsapp</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="provider in vm.providers track by provider.id">
                    <td><a ui-sref="provider-detail({id:provider.id})">{{provider.id}}</a></td>
                    <td>{{provider.name}}</td>
                    <td>{{provider.responsiblePerson}}</td>
                    <td>{{provider.email}}</td>
                    <td>{{provider.phone}}</td>
                    <td>{{provider.serviceHours}}</td>
                    <td>{{provider.address}}</td>
                    <td>{{provider.facebook}}</td>
                    <td>{{provider.whatsapp}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="provider-detail({id:provider.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="provider.edit({id:provider.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="provider.delete({id:provider.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
