
<div>
    <h2><span translate="freeFoodApp.dayMenu.detail.title">Day Menu</span> {{vm.dayMenu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="freeFoodApp.dayMenu.name">Name</span></dt>
        <dd>
            <span>{{vm.dayMenu.name}}</span>
        </dd>
        <dt><span translate="freeFoodApp.dayMenu.weekMenu">Week Menu</span></dt>
        <dd>
            <a ui-sref="week-menu-detail({id:vm.dayMenu.weekMenu.id})">{{vm.dayMenu.weekMenu.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="day-menu-detail.edit({id:vm.dayMenu.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
