<div>
    <h2 translate="freeFoodApp.dayMenu.home.title">Day Menus</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="day-menu.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="freeFoodApp.dayMenu.home.createLabel">
                        Create new Day Menu
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="freeFoodApp.dayMenu.name">Name</span></th>
                    <th><span translate="freeFoodApp.dayMenu.weekMenu">Week Menu</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dayMenu in vm.dayMenus track by dayMenu.id">
                    <td><a ui-sref="day-menu-detail({id:dayMenu.id})">{{dayMenu.id}}</a></td>
                    <td>{{dayMenu.name}}</td>
                    <td>
                        <a ui-sref="week-menu-detail({id:dayMenu.weekMenu.id})">{{dayMenu.weekMenu.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="day-menu-detail({id:dayMenu.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="day-menu.edit({id:dayMenu.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="day-menu.delete({id:dayMenu.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
